          function fnDefineMaxInstallment(){
            let maxInstallmentNum=<prodMaxInstallmentNum>;
            if(typeof ParcelsValues!="undefined" && maxInstallmentNum==0){ 
              let iPosArrayValue=0;
              for(var i=0;i<ParcelsValues.length && TPProdPrice>=ParcelsValues[i];i++){iPosArrayValue=i;}
              maxInstallmentNum=iPosArrayValue+1;
            }
            if(typeof ParcelsInterests!="undefined"){
              if(maxInstallmentNum==0||maxInstallmentNum>ParcelsInterests.length)maxInstallmentNum=ParcelsInterests.length;
            } else maxInstallmentNum=0;
            return maxInstallmentNum;
          }
          
          function fnDisplayCard(maxInstallmentNum){
            let TPMainDIV=document.querySelector(".panelFC");
            let TPMainDIVHTML=`
              <div class="TPiconesCartoes" >
                <ul>
                  <li><img width="38" height="39" alt="MasterCard" src="<baseloja>images/fc-mastercard-2.svg"></li>
                  <li><img width="38" height="39" alt="Visa" src="<baseloja>images/fc-visa.svg"></li>
                  <li><img width="38" height="39" alt="Amex" src="<baseloja>images/fc-amex.svg"></li>
                  <li class="TPDisplayIconsCards"><img width="38" height="39" alt="Elo" src="<baseloja>images/fc-elo.svg"></li>
                  <li class="TPDisplayIconsCards"><img width="38" height="39" alt="PagSeguro" src="<baseloja>images/fc-pagseguro-1.svg"></li>
                </ul>
              </div>
              <div class="TPtabelaParcelas">
                <ul class="TPtabelaParcelasUL">`;
                  for(let i=0;i<maxInstallmentNum;i++) {
                    TPMainDIVHTML+=`<li><b>`+(i+1)+`<var key="payment-table-installments-x"></var></b> <var key="payment-table-installments-of"></var> `+FCLib$.formatMoney(CalculateInstallment(TPProdPrice,(i+1)),FC$.Currency)+ `<var key="payment-table-installments-month"></var></li>`;
                  }
                  TPMainDIVHTML+=`
                </ul>
              </div>`;
            TPMainDIV.innerHTML=TPMainDIVHTML;
            var paymentTableAccordion=document.getElementsByClassName("accordionFC");
            for(i=0;i<paymentTableAccordion.length;i++){
              paymentTableAccordion[i].addEventListener("click",function(){
                this.classList.toggle("activeFC");
                var paymentTablePanel=this.nextElementSibling;
                if (paymentTablePanel.style.maxHeight){
                  paymentTablePanel.style.maxHeight=null;
                }else {
                  paymentTablePanel.style.maxHeight=paymentTablePanel.scrollHeight+"px";
                } 
              });
            }
          }
          
          let iProdMaxInstallment=fnDefineMaxInstallment();
          if(iProdMaxInstallment>1)fnDisplayCard(iProdMaxInstallment);
          else document.getElementById("tpDisplayCard").style.display="none";
